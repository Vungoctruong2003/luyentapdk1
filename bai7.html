<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("so phut da goi la:")
    if (a > 200) {
        let b = (a - 200) * 200 + 150 * 400 + 50 * 600;
        let tong = b + 25000;
        alert(" so tien cuoc phai tra la:" + tong)
    } else if (a > 50) {
        let c = (a - 50) * 400 + 50 * 600;
        let tra = c + 25000;
        alert(" so tien cuoc phai tra la:" + tra)
    } else {
        let d = a * 600;
        let hp = d + 25000;
        alert(" so tien cuoc phai tra la:" + hp)
    }

</script>

</body>
</html>

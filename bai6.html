<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhso = +prompt("doanh so ban hang cua nhan vien la:")
    let a = (doanhso - 100);
    if (a > 0 && a < 10) {
        alert("hoa hong cua nhan vien la 2%")
    } else if (a >= 10 && a < 20) {
        alert("hoa hong cua nhan vien la 5%")
    } else if (a >= 20 && a < 30) {
        alert("hoa hong cua nhan vien la 7%")
    } else if (a >= 30 && a < 50) {
        alert("hoa hong cua nhan vien la 12%")
    } else if (a >= 50 && a < 75) {
        alert("hoa hong cua nhan vien la 20%")
    } else {
        alert("hoa hong cua nhan vien la 50%")
    }
</script>

</body>
</html>
